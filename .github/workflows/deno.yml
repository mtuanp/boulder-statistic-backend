name: Deno CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: denolib/setup-deno@master
        with:
          deno-version: v1.0.2
      - run: deno test -A --unstable
      - run: deno bundle --unstable src/app.ts dist.bundle.js
      - uses: actions/upload-artifact@master
        with:
          name: bundle build
          path: dist.bundle.js
